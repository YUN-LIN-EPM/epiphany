kind: epiphany-cluster
version: 0.3.0
title: "Epiphany cluster Config"
provider: azure
name: "default"
specification:
  vnet_address_pool: 10.1.0.0/22
  admin_user:
    name: operations # YOUR-ADMIN-USERNAME
    key_path: /root/.ssh/epiphany-operations/id_rsa # YOUR-SSH-KEY-PATH
  cloud:
    subscription_name: YOUR-SUB-NAME
    resource_group_name: EpiphanyCluster
    service_principal: # todo change it to get credentials from vault
      key: 3124-4124-4124
      secret: DADFAFHCJHCAUYEAk
  components:
    kubernetes_master:
      count: 1
      subnet_address_pool: 10.1.1.0/24
      machine: default-external-disk
      configuration: kubernetes-master-default
    kubernetes_node:
      count: 3
      subnet_address_pool: 10.1.1.0/24
      machine: default
      configuration: kubernetes-node-default
    logging:
      count: 1
      subnet_address_pool: 10.1.2.0/24
      machine: default
      configuration: logs-default
    monitoring:
      count: 1
      subnet_address_pool: 10.1.2.0/24
      machine: default-external-disk
      configuration: monitoring-default
    kafka:
      count: 0
      subnet_address_pool: 10.1.2.0/24
      machine: default
      configuration: kafka-default
    postgresql:
      count: 0
      subnet_address_pool: 10.1.3.0/24
      machine: default
      configuration: postgresql-default
    load_balancer:
      count: 0
      subnet_address_pool: 10.1.10.0/24
      machine: default
      configuration: load-balancer-default
